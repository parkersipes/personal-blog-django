{% extends 'base.html' %}

{% block content %}
<div class="section">
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <h3>Delete Post</h3>
                <p>Are you sure you want to delete "{{ object.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn waves-effect waves-light red">
                        Confirm Delete
                        <i class="material-icons right">delete</i>
                    </button>
                    <a href="{% url 'blog:post_detail' object.slug %}" class="btn waves-effect waves-light grey">
                        Cancel
                        <i class="material-icons right">cancel</i>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
